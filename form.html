  <main>
    <h2>Registration Form</h2>
    <form method="get" action="record.html">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
        title="Please enter a valid email address from byui.edu">

      <label for="rating">Page Rating:</label>
      <input type="range" id="rating" name="rating" min="1" max="10" step="1"
        oninput="document.getElementById('ratingValue').textContent = this.value">
      <span id="ratingValue">5</span>

      <button type="submit">Submit</button>
    </form>
  </main>
