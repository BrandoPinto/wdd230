<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Page of the website Funes Chamber of Commerce. Here you will find the form for joining the chamber">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/larger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <title>Join -  Arequipa Chamber of Commerce</title>
</head>
<body>
    <header>
        <div class="header-logo"><a href="./"><img src="images/logo/aqp.jpg" height=""
                    alt="Funes Chamber of Commerce Logo"></a></div>
        <h1 class="header-h1">Arequipa Chamber of Commerce</h1>
        <p id="todaysDate"></p>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="./">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li class="active"><a href="join.html">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="join-main">
        <div class="lastVisit">
            <p class="lastVisitP"></p>
        </div>
        <h2>Join Arequipa Chamber of Commerce</h2>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@example.com" required></label>
                <label class="top">Phone Number*<input type="tel" name="phone" required></label>
            </fieldset>

            <fieldset>
                <legend>Membership and your business</legend>
                <div class="membership">
                    <h3>Select a Membership level</h3>
                    <p>Click one to see info...</p> 
                    <label class="sbs"><input type="radio" name="membership" value="np" onclick="showMembershipInfo('np')"> NP Membership</label>
                    <label class="sbs"><input type="radio" name="membership" value="bronze" onclick="showMembershipInfo('bronze')"> Bronze Membership</label>
                    <label class="sbs"><input type="radio" name="membership" value="silver" onclick="showMembershipInfo('silver')"> Silver Membership</label>
                    <label class="sbs"><input type="radio" name="membership" value="gold" onclick="showMembershipInfo('gold')"> Gold Membership</label>
                </div>
                <div class="membership-info">
                </div>
                <label class="top">Business Name*<input type="text" name="bussname" required></label>
                <label class="top">Business Position<input type="text" name="position" pattern="[a-zA-Z\s\-]{7,}"></label>
                <label class="top">Briefly describe your business<textarea name="description" cols="30" rows="7"></textarea></label>
                <input type="hidden" id="hiddenDate" name="hiddenDate">
            </fieldset>
            <input type="submit" value="Join the Chamber" class="submitBtn" onclick="getHiddenDate()" name="submitButton">
        </form>
    </main>
    <footer>
        <div class="footer-section3">
            <p class="copyright">&copy; <span id="currentyear"></span> Arequipa Chamber </p>
            <p class="footer-name"><span class="footer-separator"> | </span> Brando Pinto <span
                    class="footer-separator"> | </span></p>
            <p class="footer-wdd230">WDD 230<span class="footer-separator"> | </span></p>
            <p class="lastmodified"></p>
        </div>
        <div class="footer-section4">
            <p class="lastmodified2"></p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/join.js"></script>
</body>
</html>
